<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="http://localhost:5005/static/css/main.css">
  <link rel="stylesheet" href="http://localhost:5005/static/js/main.js">

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <main>
    <div class="u-Container">
      
      <div class="c-Head-Form-Wrapper">
        <p class="title">単語帳カード修正</p>
        <form action="update" method="post">
          <p><label><input type="text" placeholder="単語を入力" name="card_name"></label></p>
          <p><label><input type="text" placeholder="大分類を入力" name="large_category_name"></label></p>
          <p><label><input type="text" placeholder="小分類を入力" name="small_category_name"></label></p>
          <p><label><textarea name="note_conent" placeholder="ノートを入力"></textarea></label></p>
          <p><label>重要度: <select name="significance">
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
            </select></label></p>
          <p><label>学習状況: <select name="study_state">
            <option value="0">苦手</option>
            <option value="1">学習中</option>
            <option value="2">得意</option>
            <option value="3">完璧</option>
            </select></label></p> 
          <p><label><input type="text" placeholder="タグ1を入力" name="tag_name_0"></label></p>
          <p><label><input type="text" placeholder="タグ2を入力" name="tag_name_1"></label></p>
          <p><label><input type="text" placeholder="タグ3を入力" name="tag_name_2"></label></p>
          <p><label><input type="text" placeholder="タグ4を入力" name="tag_name_3"></label></p>
          <p><label><input type="text" placeholder="タグ5を入力" name="tag_name_4"></label></p>
          <p><input type="submit" class="button1" value="作成"/></p>
        </form>
      </div>

      <div class="c-Body-List">
        <div class="c-Btn-For-Move">
          <form action="/" method="get">
            <p><input type="submit" class="button1" value="大分類一覧へ"/></p>
          </form>
        </div>
      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="http://localhost:5005/static/js/main.js"></script>

</body>

</html>
