<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="./../static/css/main.css">
  <link rel="stylesheet" href="./../static/js/main.js">

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <main>
    <div class="u-Container">
      
      <div class="c-Head">
        <p>small_category
        </p>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>  
        {% endif %}
        {% if success_message %}
        <p style="color: blue;">{{ success_message }}</p>
        {% endif %}
      </div>

      <div class="c-Body">
        <div class="c-Btn-Wrapper">.
          <p>メソッド呼び出しボタン</p>
          <button id="js-Btn">
          </button>
        </div>
      </div>

      <div class="c-Body">
        <p>小分類いちらん</p>
        <div id="js-Data-Wrapper" data-list='res'>
        </div>
      </div>

      <div class="c-Body">
        <div class="c-Btn-Wrapper">.
          <p>カード一覧に遷移ボタン</p>
          <button id="js-Btn-Go-ListCards">
          </button>
        </div>
      </div>

      <form action="post_card" method="post">
        <input type="submit" id="button1" value="単語帳カード作成"/>
        <p><label>単語: <input type="text" name="card_name" size="40"></label></p>
        <p><label>大分類: <input type="text" name="large_category_name" size="40"></label></p>
        <p><label>小分類: <input type="text" name="small_category_name" size="40"></label></p>
        <p><label>ノート: <input type="text" name="note_conent" size="200"></label></p>
        <p><label>重要度: <select name="significance">
          <option value="1">★</option>
          <option value="2">★★</option>
          <option value="3">★★★</option>
          <option value="4">★★★★</option>
          <option value="5">★★★★★</option>
          </select></label></p>
        <p><label>学習状況: <select name="study_state">
          <option value="0">苦手</option>
          <option value="1">学習中</option>
          <option value="2">得意</option>
          <option value="3">完璧</option>
          </select></label></p> 
        <p><label>タグ1: <input type="text" name="tag_name_0" size="40"></label></p>
        <p><label>タグ2: <input type="text" name="tag_name_1" size="40"></label></p>
        <p><label>タグ3: <input type="text" name="tag_name_2" size="40"></label></p>
        <p><label>タグ4: <input type="text" name="tag_name_3" size="40"></label></p>
        <p><label>タグ5: <input type="text" name="tag_name_4" size="40"></label></p>
      </form>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="./../static/js/main.js"></script>

</body>

</html>
