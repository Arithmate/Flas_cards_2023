<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="http://localhost:5005/static/css/main.css">
  <link rel="stylesheet" href="http://localhost:5005/static/js/main.js">

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>

<body>
  <main>
    
    <div class="u-Container">
      
      <div class="c-Head">
        <div class="c-Link-Wrapper"></div>
        <div class="c-Wrapper-Btn-For-Move">
          <form action="/post_card/view" method="post">
            <p><input type="submit" value="単語帳を作る"/></p>
          </form>
        </div>
      </div>

      <div class="c-Body-List">
        <div id="js-Data-Wrapper-ListCards" class="c-Wrapper-ListCards">
        </div>
      </div>

      <div class="c-Note-Wrapper">
        <div class="c-Note-Inner">
          <div id="js-Data-Wrapper-NoteTitle">
            <p id=js-Note-title class="a-title">ノート</p>
          </div>
          <div id="js-Data-Wrapper-Note">
            <p id="js-Note-Content" class="a-Note-Content">単語にカーソルを合わせてください。</p>
          </div>
        </div>
      </div>

    </div>

  </main>

  <script>
    var data_json = {{res_json | tojson}}
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

    <script src="http://localhost:5005/static/js/main.js"></script>
