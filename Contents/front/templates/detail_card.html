<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="http://localhost:5005/static/css/main.css">
  <link rel="stylesheet" href="http://localhost:5005/static/js/main.js">

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <main>
    <div class="u-Container">
      
      <div class="c-Head">
        <p>small_category
        </p>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>  
        {% endif %}
        {% if success_message %}
        <p style="color: blue;">{{ success_message }}</p>
        {% endif %}
      </div>

      <div class="c-Body">
        <div class="c-Btn-Wrapper">.
          <p>メソッド呼び出しボタン</p>
          <button id="js-Btn">
          </button>
        </div>
      </div>

      <div class="c-Body">
        <p>小分類いちらん</p>
        <div id="js-Data-Wrapper" data-list='res'>
        </div>
      </div>

      <div class="c-Body">
        <div class="c-Btn-Wrapper">.
          <p>カード一覧に遷移ボタン</p>
          <button id="js-Btn-Go-ListCards">
          </button>
        </div>
      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="http://localhost:5005/static/js/main.js"></script>

</body>

</html>
